<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <link href="../../index.min.css?v=1.0.0" rel="stylesheet">
    <title>List with Items</title>
  </head>
  <body class="has-gap" role="application">
    <p><button onclick="this.parentNode.nextElementSibling.firstElementChild.classList.toggle('has-gap');">Toggle Gap</button></p>
    <div class="list has-items">
      <ul class="list-items">
        <li class="list-item">List Item 1</li>
        <li class="list-item">List Item 2</li>
        <li class="list-item">List Item 3</li>
        <li class="list-item">List Item 4</li>
        <li class="list-item not-active" aria-disabled="true">List Item 5</li>
      </ul>
    </div>
    <script src="../../index.min.js?v=1.0.0"></script>
  </body>
</html>
